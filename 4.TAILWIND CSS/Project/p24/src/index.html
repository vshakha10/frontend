<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">

        <div class="space-y-4">
            <!-- Transaction 1 -->
            <div class="flex items-center justify-between">

                            JD
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-800 font-medium">Payment received</p>
                        <p class="text-sm text-gray-500">01 Jan 2020</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-gray-800 font-semibold">$250<span class="text-sm">.10</span></p>
                </div>
            </div>

            <!-- Transaction 2 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="flex-shrink-0">
                        <div class="bg-purple-100 text-purple-600 rounded-full w-10 h-10 flex items-center justify-center font-semibold">
                            SJ
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-800 font-medium">Payment Sent</p>
                        <p class="text-sm text-gray-500">01 Jan 2020</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-gray-800 font-semibold">$100<span class="text-sm">.25</span></p>
                </div>
            </div>

            <!-- Transaction 3 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="flex-shrink-0">
                        <div class="bg-purple-100 text-purple-600 rounded-full w-10 h-10 flex items-center justify-center font-semibold">
                            JD
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-800 font-medium">Pay taxes</p>
                        <p class="text-sm text-gray-500">01 Jan 2020</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-gray-800 font-semibold">$300<span class="text-sm">.00</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
