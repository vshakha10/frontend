<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Stories</title>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto py-16">
        <!-- Title -->
        <h2 class="text-3xl font-bold text-center mb-8">Success Stories from our partners</h2>
        <p class="text-center text-gray-600 mb-12">What business are saying</p>

        <!-- Grid Container -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Left Column: Partner Cards -->
            <div>
                <div class="mb-6">
                    <div class="flex items-center space-x-4 bg-white shadow-md p-4 rounded-lg">
                        <img class="w-16 h-16 rounded-full" src="./1695385436_shutterstock_233351890-1.jpg" alt="Elizabeth Moore">
                        <div>
                            <h3 class="text-lg font-semibold">Elizabeth Moore</h3>
                            <p class="text-gray-500">Google</p>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="flex items-center space-x-4 bg-white shadow-md p-4 rounded-lg">
                        <img class="w-16 h-16 rounded-full" src="./1695385436_shutterstock_233351890-1.jpg" alt="Kilua Mori">
                        <div>
                            <h3 class="text-lg font-semibold">Kilua Mori</h3>
                            <p class="text-gray-500">Google</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex items-center space-x-4 bg-white shadow-md p-4 rounded-lg">
                        <img class="w-16 h-16 rounded-full" src="./1695385436_shutterstock_233351890-1.jpg" alt="Romeo Dezeus">
                        <div>
                            <h3 class="text-lg font-semibold">Romeo Dezeus</h3>
                            <p class="text-gray-500">Google</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Quote and Social Icons -->
            <div class="flex flex-col items-center justify-center">
                <!-- Quote -->
                <div class="bg-gray-100 p-8 rounded-lg shadow-md text-center">
                    <p class="italic text-gray-600 mb-6">"Though the gravity still dragged at him, his muscles were making great efforts to adjust. After the daily classes he no longer collapsed immediately into bed."</p>
                </div>

                <!-- Social Icons -->
                <div class="flex space-x-4 mt-8">
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-facebook-f w-6 h-6"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-twitter w-6 h-6"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-github w-6 h-6"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-google w-6 h-6"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-linkedin-in w-6 h-6"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
