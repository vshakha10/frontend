<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        marquee {
            color: aqua;
            font-size: 30px;
        }

        address {
            font-style: normal;
        }

        ol {
            list-style-type: none;
        }

        ul {
            list-style-type: upper-alpha;
        }

        input {

            outline: 0;
        }

        .demo {
            height: 100px;
            width: 100px;
            border: 2px solid grey;
            outline: 4px solid green;
        }
    </style>
</head>

<body>
    
    <!--formating tag-->
    <b> This is bold text</b><br>
    <strong>This is strong tag</strong><br>
    <i>This is italic Text</i><br>
    <em>This is emphasize</em>
    <del>This is Deleted Text</del><br>
    <ins>This is inserted Text</ins><br>
    <small>This is small Text</small><br>
    <big>This is big Text</big><br>
    <u>This is underline Text</u><br>
    <s>This is s Text</s><br>
    <mark>This is Markeble Text</mark><br>
    H<sub>2</sub>0<br>
    www<sup>[1]</sup><br>

    <!--qutation tag-->
    <q>This is a quotation</q>
    <p>"this is peragraph"</p>

    <!--input type-->
    <!--Form-->
    <input type="text" name="" id=""><br>
    <input type="submit" value="submit"><br>
    <input type="reset" value="reset"><br>
    <input type="date" name="" id=""><br>
    <input type="datetime" name="" id=""><br>
    <input type="datetime-local" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="color" name="" id=""><br>
    <input type="url" name="" id=""><br>
    <input type="email" name="" id=""><br>
    <input type="tel" name="" id=""><br>
    <input type="image" src="pic.jpeg" alt="image from pixels" width="200px" height="200px"><br>
    <input type="hidden" name=""><br>
    <input type="checkbox" name="" id=""><br>
    <input type="checkbox" name="" id=""><br>
    <input type="radio" name="janvi" id=""><br>
    <input type="radio" name="janvi" id=""><br>
    <input type="radio" name="janvi" id=""><br>
    <input type="radio" name="janvi" id=""><br>
    <input type="range" name="" id=""><br>
    <input type="datetime" name="" id=""><br>
    <input type="week" name="" id=""><br>
    <input type="month" name="" id=""><br>
    <input type="search" name="" id=""><br>
    <input type="password" name="" id=""><br>
    <input type="number" name="" id="">

    <div class="demo"></div>

    <!--select tag-->
    <select name="" id="">
        <option value="India">India</option>
        <option value="Us">Us</option>
        <option value="Uk">Uk</option>
        <option value="Rasia">Rasia</option>
        <option value="France">France</option>

    </select><br>

    <select name="" id="">
        <optgroup label="Country">
            <option value="India">India</option>
            <option value="Us">Us</option>
            <option value="Uk">Uk</option>
            <option value="Rasia">Rasia</option>
            <option value="France">France</option>
        </optgroup>


        <optgroup label="Languages">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Gujrati">Gujrati</option>
            <option value="Marathi">Marathi</option>
            <option value="Telugu">Telugu</option>
        </optgroup>

        <!--datalist tag-->
        <input list="Country" id="" value="" name="">
        <datalist id="Country">
            <option value="India">
            <option value="Us">
            <option value="Uk">
            <option value="Rasia">
            <option value="France">
        </datalist>



    </select>





</body>

</html>
