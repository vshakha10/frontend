<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Job Card</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white shadow-lg rounded-lg p-5 w-[25%]">
    <!-- Header Section -->
     <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <!-- Google Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="w-8 h-8">
            <div class="text-lg font-semibold">Google</div>
        </div>
        <div class="flex items-center justify-between space-x-3">
            <!-- Rating Section -->
            <span class="text-gray-600 ml-1">4.8</span>
            <div class="flex items-center text-yellow-500">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
     </div>
     

    <!-- Job Details Section -->
    <div class="mt-3 justify-between items-center flex pb-6">
      <div class="text-xl font-bold">Senior UI Designer</div>
      <div class="text-gray-500 flex items-center mt-2">
        <!-- Part-time tag -->
        <span class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded-full mr-2">Part time</span>
        <!-- Location -->
        <span class="bg-pink-100 text-pink-700 text-xs px-2 py-1 rounded-full">NY, USA</span>
      </div>
    </div>


    <hr>

    <!-- Salary Section -->
    <div class="mt-3 justify-between items-center flex">
        <div class="mt-3 text-lg font-semibold text-gray-700">$80,000</div>

    <!-- Buttons -->
        <div class="mt-4 flex space-x-2 ">
        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cancel</button>
        <button class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Apply</button>
        </div>
    </div>
  </div>

</body>
</html>
