<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">

    <section class="text-center py-12">
        <h2 class="text-3xl font-bold mb-4">Get to know us</h2>
        <p class="text-gray-600 italic mb-10">There's so many poorly chosen words in that sentence.</p>

        <div class="flex justify-center space-x-6">

            <div class="bg-white shadow-md rounded-lg p-6 w-72">

                    <h3 class="text-xl font-bold">Cid Sirius</h3>
                    <p class="text-gray-500">Backend Developer</p>
                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-gray-600">
                        <i class="w-6 h-6 fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-600">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-600">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
            </div>

            <!-- Repeat the card for other team members -->
            <div class="bg-white shadow-md rounded-lg p-6 w-72">
                <img class="w-32 h-32 rounded-full mx-auto" src="./download.jpg" alt="Cid Sirius">

                    <h3 class="text-xl font-bold">Cid Sirius</h3>

                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-gray-600 h-6 w-6">

                    </a>
                    <a href="#" class="text-gray-600">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6 w-72">
                <img class="w-32 h-32 rounded-full mx-auto" src="./download.jpg" alt="Cid Sirius">
                <div class="text-center mt-4">
                    <h3 class="text-xl font-bold">Cid Sirius</h3>
                    <p class="text-gray-500">Backend Developer</p>
                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-gray-600">
                        <i class="w-6 h-6 fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-600">

                    </a>
                    <a href="#" class="text-gray-600">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>

</html>
