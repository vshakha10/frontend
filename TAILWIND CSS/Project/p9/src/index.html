<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Card</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden p-6">
    <!-- Top Section with Logo and Rating -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <!-- Twitter Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter" class="h-8 w-8">
        <h1 class="font-bold text-lg">Twitter</h1>
      </div>
      <!-- Rating -->
      <div class="flex items-center space-x-1 text-yellow-500">
        <span class="text-gray-600">4.8</span>
      </div>
    </div>

    <!-- Job Title -->
    <h2 class="text-xl font-semibold my-3">Full Stack Developer</h2>

    <!-- Location and Remote Tags -->
    <div class="flex space-x-2">
      <span class="px-2 py-1 text-xs text-purple-600 bg-purple-100 rounded-full">Remote</span>
      <span class="px-2 py-1 text-xs text-pink-600 bg-pink-100 rounded-full">NY, USA</span>
    </div>

    <!-- Salary -->
    <p class="text-gray-600 text-lg mt-4">$80,000</p>

    <!-- Buttons -->
    <div class="flex justify-between mt-6">
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
      <button class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Apply</button>
    </div>
  </div>
</body>
</html>
