<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Products</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">In Stock</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Sales</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Views</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Row 1 -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">356121</td>
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <img class="h-10 w-10 rounded-full mr-4" src="./img1.avif" alt="Bathing Shampoo">
                            <div class="text-sm font-medium text-gray-900">Bathing Shampoo</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">451</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$654</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">822</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">80,451</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">Views</button>
                        </td>
                    </tr>
                    <!-- Row 2 -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">356122</td>
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <img class="h-10 w-10 rounded-full mr-4" src="./img2.jpeg" alt="Bathing Shampoo">
                            <div class="text-sm font-medium text-gray-900">Bathing Shampoo</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">420</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$654</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">812</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">15,451</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">Views</button>
                        </td>
                    </tr>
                    <!-- Row 3 -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">356121</td>
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <img class="h-10 w-10 rounded-full mr-4" src="./img3.webp" alt="Running Shoes">
                            <div class="text-sm font-medium text-gray-900">Running Shoes</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">451</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$654</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">822</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">80,451</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">Views</button>
                        </td>
                    </tr>
                    <!-- Row 4 -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">356121</td>
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <img class="h-10 w-10 rounded-full mr-4" src="./images4.jpg" alt="Toilet Papers">
                            <div class="text-sm font-medium text-gray-900">Toilet Papers</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">451</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$654</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">822</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">80,451</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-purple-500 text-white px-4 py-2 rounded-lg text-sm">Views</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
