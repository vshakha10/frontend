<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>App Review Card</title> 
  <link rel="stylesheet" href="output.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
</head> 
<body class="bg-gray-100"> 
  <div class="grid grid-cols-2 gap-7 w-[60%] mx-auto bg-white p-8 shadow-lg rounded-lg"> 
     
    <!-- Left Section (Text Content) --> 
    <div class="shadow"> 
      <div class="flex items-center justify-center"> 
        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center"> 
 
          <i class="fa-solid fa-bookmark"></i> 
        </div> 
      </div> 
      <h2 class="mt-4 text-2xl font-bold text-gray-800">Spend as much time on copy as you do on visuals</h2> 
      <p class="mt-2 text-gray-600"> 
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Veritatis, nostrum hic earum, nobis, odit autem officiis culpa. 
      </p> 
       
      <!-- Rating Section --> 
      <div class="mt-4 flex items-center justify-center"> 
        <div class="flex text-yellow-500"> 
          <!-- Star icons for rating --> 
           <div class=" flex"> 
          <i class=" fa-solid fa-star"></i> 
          <i class="fa-solid fa-star"></i> 
          <i class="fa-solid fa-star"></i> 
          <i class="fa-solid fa-star"></i> 
        </div> 
          <!-- Repeat above SVG code 4 times for 5 stars --> 
        </div> 
        <span class="ml-2 text-gray-500">Average App Rating</span> 
      </div> 
       
      <!-- Buttons Section --> 
      <div class="mt-4 space-x-4"> 
        <button class="bg-white text-gray-800 border border-gray-300 px-4 py-2 rounded-md">Play Store</button> 
        <button class="bg-purple-600 text-white px-4 py-2 rounded-md">App Store</button> 
      </div> 
    </div> 
 
    <!-- Right Section (Phone Image) --> 
    <div class=""> 
      <img class="w-100 text-center m-auto h-auto" src="/src/images.jpg" alt="Phone Image"> 
    </div> 
  </div> 
</body> 
</html>
